<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Robotics Club Admin Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
        }
        .content p {
            color: #555;
            font-size: 18px;
        }
        .admin-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .admin-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 350px;
        }
        .admin-menu img {
            width: 150px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .menu-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        .menu-button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-button:hover {
            background-color: #eaab00;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart</a>
    </div>

    <!-- Admin Menu Content Section -->
    <div class="content">
        <h1>Admin Menu</h1>
        <p>Welcome (Insert User Name)!</p>
        <p>Manage your clubâ€™s merchandise, website, and orders efficiently through the options below.</p>

        <!-- Flexbox Container for Admin Menu Options -->
        <div class="admin-container">
            <!-- Modify Inventory -->
            <div class="admin-menu">
                <div class="menu-description">Modify Inventory</div>
                <button class="menu-button" onclick="location.href='modifyinventory.html'">Go to Inventory</button>
            </div>

            <!-- Modify Website Information -->
            <div class="admin-menu">
                <div class="menu-description">Modify Website Information</div>
                <button class="menu-button" onclick="location.href='modifywebsite.html'">Go to Website Info</button>
            </div>

            <!-- Check Order Status -->
            <div class="admin-menu">
                <div class="menu-description">Check Order Status</div>
                <button class="menu-button" onclick="location.href='checkorderstatus.html'">Check Orders</button>
            </div>
        </div>
    </div>

</body>
</html>
