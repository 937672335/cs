<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State Robotics Club - Admin Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .cart-count {
            background-color: #eaab00;
            color: black;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            margin-left: 5px;
            display: inline-block;
        }
        .navbar .colorblind-img {
            height: 45px;
            width: 45px;
            margin-left: auto;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
            font-size: 2.5em;
        }
        .content p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .admin-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .admin-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 350px;
            width: 100%;
        }
        .menu-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            text-align: center;
        }
        .menu-button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .menu-button:hover {
            background-color: #eaab00;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1em;
            }
            .admin-container {
                flex-direction: column;
                align-items: center;
            }
            .admin-menu {
                max-width: 400px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }
            .content h1 {
                font-size: 1.7em;
            }
            .content p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart <span class="cart-count" id="cart-count">0</span></a>
        <img src="images/Colorblind_Off.png" alt="Color Blind Off" class="colorblind-img" id="colorblind-button">
    </div>

    <!-- Admin Menu Content Section -->
    <div class="content">
        <h1>Admin Menu</h1>
        <p>Welcome <span id="user-name">Admin</span>!</p>
        <p>Manage your clubâ€™s merchandise, website, and orders efficiently through the options below.</p>

        <!-- Flexbox Container for Admin Menu Options -->
        <div class="admin-container">
            <!-- Modify Inventory -->
            <div class="admin-menu">
                <div class="menu-description">Modify Inventory</div>
                <button class="menu-button" onclick="location.href='modifyinventory.html'">Go to Inventory</button>
            </div>

            <!-- Modify Website Information -->
            <div class="admin-menu">
                <div class="menu-description">Modify Website Information</div>
                <button class="menu-button" onclick="location.href='modifywebsite.html'">Go to Website Info</button>
            </div>

            <!-- Check Order Status -->
            <div class="admin-menu">
                <div class="menu-description">Check Order Status</div>
                <button class="menu-button" onclick="location.href='checkorderstatus.html'">Check Orders</button>
            </div>

            <!-- Admin User Creation -->
            <div class="admin-menu">
                <div class="menu-description">Admin User Creation</div>
                <button class="menu-button" onclick="location.href='admincreation.html'">Create Admin User</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for toggling the colorblind image -->
    <script>
        async function fetchUserName() {
            try {
                const response1 = await fetch('/api/current_user');
                const response2 = await fetch('/api/admin_menu');
                if (response1.ok && response2.ok) {
                    const data = await response1.json();
                    if(data && data.username){
                        document.getElementById('user-name').innerText = data.username;
                    } else{
                        window.location.href = 'adminlogin.html'
                    }
                } else {
                    console.error("Failed to fetch user's name");
                    window.location.href = 'adminlogin.html'
                }
            } catch (error) {
                console.error("Error fetching user's name:", error);
                if (retryCount < 3) { // Retry a few times in case of temporary errors
                    setTimeout(() => fetchUserName(retryCount + 1), 1000); // Retry after 1 second
                } else {
                    window.location.href = 'adminlogin.html';
                }
            }
        }
        const colorblindButton = document.getElementById('colorblind-button');
        const cartCountElement = document.getElementById('cart-count');

        function updateColorblindImage() {
            const savedState = localStorage.getItem('colorblindMode');
            if (savedState) {
                colorblindButton.setAttribute('src', savedState);  
            }
        }

        colorblindButton.addEventListener('click', function() {
            const currentSrc = colorblindButton.getAttribute('src');
            let newSrc = currentSrc === 'images/Colorblind_Off.png' ? 'images/Colorblind_On.png' : 'images/Colorblind_Off.png';
            colorblindButton.setAttribute('src', newSrc);
            localStorage.setItem('colorblindMode', newSrc);
        });

        window.addEventListener('load', updateColorblindImage);

        // Example function to update the cart count dynamically
        function updateCartCount(count) {
            cartCountElement.textContent = count;
        }

        // Update cart count from storage or API (example count set here)
        window.addEventListener('load', function() {
            let cartCount = localStorage.getItem('cartCount') || 0;
            updateCartCount(cartCount);
        });

        window.addEventListener('load', fetchUserName());
    </script>

</body>
</html>
