<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State Robotics Club - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .cart-count {
            background-color: #eaab00;
            color: black;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            margin-left: 5px;
            display: inline-block;
        }
        .navbar .colorblind-img {
            height: 45px;
            width: 45px;
            margin-left: auto;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content h1 {
            color: #333;
            font-size: 2.5em;
        }
        .content p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .total-info {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: left;
            max-width: 500px;
            width: 100%;
        }
        .total-info p {
            font-size: 18px;
            margin: 5px 0;
        }
        .payment-form {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .payment-form label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }
        .payment-form input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .payment-form button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .payment-form button:hover {
            background-color: #eaab00;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }
            .content h1 {
                font-size: 1.7em;
            }
            .content p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart <span class="cart-count" id="cart-count">0</span></a>
        <img src="images/Colorblind_Off.png" alt="Color Blind Off" class="colorblind-img" id="colorblind-button">
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Payment Verification</h1>
        <p>Please review your order and enter your payment details below to complete the purchase.</p>

        <!-- Placeholder Section for Total Amount and Number of Products -->
        <div class="total-info">
            <p><strong>Number of Products:</strong> <span id="product-count">Insert Product Count</span></p>
            <p><strong>Total Amount Due:</strong> <span id="total-amount">Insert total</span></p>
        </div>

        <!-- Payment Form -->
        <div class="payment-form">
            <form id="payment-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>

                <!-- Stripe Card Element will be inserted here -->
                <div id="card-element"></div>

                <!-- Error message for card validation errors -->
                <div id="card-errors" role="alert"></div>

                <!-- Updated Pay Now Button -->
                <button type="submit" id="pay-now-button">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Stripe JavaScript Library -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- JavaScript for handling Stripe payment -->
    <script>
        var stripe = Stripe('pk_test_51QCjSqIRj9rI1NWfpEJ3xFm4Zv2buOx62zM7iCKRQXtt0CHtaXuzFmFVnylg16g9i6AJ2h4jYU3mKMXmd4KKXUoq00MSUjvKNV');
        var elements = stripe.elements();
        var style = { base: { fontSize: '16px', color: '#32325d' }};
        var card = elements.create('card', {style: style});
        card.mount('#card-element');

        card.on('change', function(event) {
            var displayError = document.getElementById('card-errors');
            displayError.textContent = event.error ? event.error.message : '';
        });

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var cardholderName = document.getElementById('cardholder-name').value;

            stripe.createToken(card, {name: cardholderName}).then(function(result) {
                if (result.error) {
                    document.getElementById('card-errors').textContent = result.error.message;
                } else {
                    stripeTokenHandler(result.token, email, phone, address);
                }
            });
        });

        function stripeTokenHandler(token, email, phone, address) {
            // This function sends the token and additional data to your server for processing
            console.log('Token created:', token);
            console.log('Email:', email);
            console.log('Phone:', phone);
            console.log('Address:', address);

            // Redirect to the order confirmation page
            window.location.href = 'orderconfirmation.html';
        }

        const colorblindButton = document.getElementById('colorblind-button');
        const cartCountElement = document.getElementById('cart-count');        

        function updateColorblindImage() {
            const savedState = localStorage.getItem('colorblindMode');
            if (savedState) {
                colorblindButton.setAttribute('src', savedState);
            }
        }
        colorblindButton.addEventListener('click', function() {
            const currentSrc = colorblindButton.getAttribute('src');
            const newSrc = currentSrc === 'images/Colorblind_Off.png' ? 'images/Colorblind_On.png' : 'images/Colorblind_Off.png';
            colorblindButton.setAttribute('src', newSrc);
            localStorage.setItem('colorblindMode', newSrc);
        });
        window.addEventListener('load', updateColorblindImage);

        // Example function to update the cart count dynamically
        function updateCartCount(count) {
            cartCountElement.textContent = count;
        }

        // Update cart count from storage or API (example count set here)
        window.addEventListener('load', function() {
            let cartCount = localStorage.getItem('cartCount') || 0;
            updateCartCount(cartCount);
        });
    </script>

</body>
</html>
