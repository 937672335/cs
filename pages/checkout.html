<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State Robotics Club - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .colorblind-img {
            height: 45px;
            width: 45px;
            margin-left: auto;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content h1 {
            color: #333;
            font-size: 2.5em;
        }
        .content p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .total-info {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: left;
            max-width: 500px;
            width: 100%;
        }
        .total-info p {
            font-size: 18px;
            margin: 5px 0;
        }
        .payment-form {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .payment-form label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }
        .payment-form input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .payment-form button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .payment-form button:hover {
            background-color: #eaab00;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }
            .content h1 {
                font-size: 1.7em;
            }
            .content p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart</a>
        <img src="images/Colorblind_Off.png" alt="Color Blind Off" class="colorblind-img" id="colorblind-button">
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Payment Verification</h1>
        <p>Please review your order and enter your payment details below to complete the purchase.</p>

        <!-- Placeholder Section for Total Amount and Number of Products -->
        <div class="total-info">
            <p><strong>Number of Products:</strong> <span id="product-count">Insert Product Count</span></p>
            <p><strong>Total Amount Due:</strong> <span id="total-amount">Insert total</span></p>
        </div>

        <!-- Payment Form -->
        <div class="payment-form">
            <form id="payment-form">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>

                <!-- Stripe Card Element will be inserted here -->
                <div id="card-element"></div>

                <!-- Error message for card validation errors -->
                <div id="card-errors" role="alert"></div>

                <!-- Updated Pay Now Button -->
                <button type="submit" id="pay-now-button">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Stripe JavaScript Library -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- JavaScript for handling Stripe payment -->
    <script>
        // Create a Stripe client
        var stripe = Stripe('your-publishable-key-here');

        // Create an instance of Elements
        var elements = stripe.elements();

        // Custom styling for the card element
        var style = {
            base: {
                fontSize: '16px',
                color: '#32325d',
            },
        };

        // Create an instance of the card Element
        var card = elements.create('card', {style: style});

        // Add an instance of the card Element into the `card-element` div
        card.mount('#card-element');

        // Handle real-time validation errors from the card Element
        card.on('change', function(event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Handle form submission
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Inform the user if there was an error
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server
                    stripeTokenHandler(result.token);
                }
            });
        });

        // Submit the token to your server
        function stripeTokenHandler(token) {
            // You can send the token to your server for processing or mock the process
            console.log('Token created:', token);

            // Redirect to the order confirmation page after successful token creation
            window.location.href = 'orderconfirmation.html';
        }

        // JavaScript for toggling the colorblind image
        const colorblindButton = document.getElementById('colorblind-button');

        // Function to update the image source from localStorage
        function updateColorblindImage() {
            const savedState = localStorage.getItem('colorblindMode');
            if (savedState) {
                colorblindButton.setAttribute('src', savedState);  // Set to saved image source
            }
        }

        // Add a click event listener to toggle the image source
        colorblindButton.addEventListener('click', function() {
            const currentSrc = colorblindButton.getAttribute('src');
            let newSrc;

            // Toggle between 'Colorblind_Off.png' and 'Colorblind_On.png'
            if (currentSrc === 'images/Colorblind_Off.png') {
                newSrc = 'images/Colorblind_On.png';
            } else {
                newSrc = 'images/Colorblind_Off.png';
            }

            // Set the new image source
            colorblindButton.setAttribute('src', newSrc);

            // Store the new state in localStorage
            localStorage.setItem('colorblindMode', newSrc);
        });

        // Update the image based on saved state in localStorage on page load
        window.addEventListener('load', updateColorblindImage);
    </script>

</body>
</html>
