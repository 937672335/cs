<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State Robotics Club - Products Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .colorblind-img {
            height: 45px;
            width: 45px;
            margin-left: auto;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
            font-size: 2.5em;
        }
        .content p {
            color: #555;
            font-size: 1.2em;
        }
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .product-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 300px;
            width: 100%;
            margin: 0 10px;
            box-sizing: border-box;
        }
        .product-display img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        .product-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .buy-button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #eaab00;
        }

        @media (min-width: 768px) {
            .navbar img {
                height: 70px;
            }
            .content h1 {
                font-size: 2.5em;
            }
            .content p {
                font-size: 1.5em;
            }
            .product-container {
                justify-content: space-around;
            }
        }

        @media (min-width: 1024px) {
            .product-display {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart</a>
        <img src="images/Colorblind_Off.png" alt="Color Blind Off" class="colorblind-img" id="colorblind-button">
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Kent State Robotics Club Merchandise</h1>
        <p>Explore our collection of club merchandise.</p>

        <!-- Flexbox Container for Products -->
        <div class="product-container">

            <!-- Product 1 -->
            <div class="product-display">
                <img src="item0.jpg" alt="item0">
                <div class="product-description">Insert Item Name</div>
                <div class="product-price">Insert Item Price</div>
                <button class="buy-button">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product-display">
                <img src="item1.jpg" alt="item1">
                <div class="product-description">Insert Item Name</div>
                <div class="product-price">Insert Item Price</div>
                <button class="buy-button">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product-display">
                <img src="item2.jpg" alt="item2">
                <div class="product-description">Insert Item Name</div>
                <div class="product-price">Insert Item Price</div>
                <button class="buy-button">Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product-display">
                <img src="item3.jpg" alt="item3">
                <div class="product-description">Insert Item Name</div>
                <div class="product-price">Insert Item Price</div>
                <button class="buy-button">Add to Cart</button>
            </div>

        </div>
    </div>

    <!-- JavaScript for toggling the colorblind image -->
    <script>
        const colorblindButton = document.getElementById('colorblind-button');

        // Function to update the image source from localStorage
        function updateColorblindImage() {
            const savedState = localStorage.getItem('colorblindMode');
            if (savedState) {
                colorblindButton.setAttribute('src', savedState);  // Set to saved image source
            }
        }

        // Add a click event listener to toggle the image source
        colorblindButton.addEventListener('click', function() {
            const currentSrc = colorblindButton.getAttribute('src');
            let newSrc;

            // Toggle between 'Colorblind_Off.png' and 'Colorblind_On.png'
            if (currentSrc === 'images/Colorblind_Off.png') {
                newSrc = 'images/Colorblind_On.png';
            } else {
                newSrc = 'images/Colorblind_Off.png';
            }

            // Set the new image source
            colorblindButton.setAttribute('src', newSrc);

            // Store the new state in localStorage
            localStorage.setItem('colorblindMode', newSrc);
        });

        // Update the image based on saved state in localStorage on page load
        window.addEventListener('load', updateColorblindImage);

        // Logout request on page unload
        window.addEventListener("load", async function(event) {
            // Call the logout function
            await fetch("/logout", { method: "POST" });
        });
    </script>

</body>
</html>
