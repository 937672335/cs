<!DOCTYPE html>

    <title>NASA Robotics Club Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;

        /* Flexbox container for product display */
        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        /* Styling for individual product display */
        .product-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 300px;
            margin: 20px;
        }
        .product-display img {
            width: 250px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
