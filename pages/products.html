<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State Robotics Club - Products Display</title>
    <style> 
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .cart-count {
            background-color: #eaab00;
            color: black;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            margin-left: 5px;
            display: inline-block;
        }
        .navbar .colorblind-img {
            height: 45px;
            width: 45px;
            margin-left: auto;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
            font-size: 2.5em;
        }
        .content p {
            color: #555;
            font-size: 1.2em;
        }
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .product-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 300px;
            width: 100%;
            margin: 0 10px;
            box-sizing: border-box;
        }
        .product-display img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        .product-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .buy-button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #eaab00;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart <span class="cart-count" id="cart-count">0</span></a>
        <img src="images/Colorblind_Off.png" alt="Color Blind Off" class="colorblind-img" id="colorblind-button">
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Kent State Robotics Club Merchandise</h1>
        <p>Explore our collection of club merchandise.</p>

        <!-- Product Display -->
        <div class="product-container" id="product-container">
            <!-- Products will be loaded here dynamically -->
        </div>
    </div>

    <script>
        // Fetch items from the server and display them
        async function loadProducts() {
            try {
                const response = await fetch('api/getitems');
                const products = await response.json();
                
                const productContainer = document.getElementById('product-container');
                
                // Clear any existing content
                productContainer.innerHTML = '';

                // Populate with new product items
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product-display');
                    
                    // Create product elements
                    const img = document.createElement('img');
                    img.src = `data:image/png;base64,${product.image}`;
                    img.alt = product.name;

                    const name = document.createElement('div');
                    name.classList.add('product-description');
                    name.textContent = product.name;

                    const desc = document.createElement('p');
                    desc.textContent = product.desc;

                    const price = document.createElement('div');
                    price.classList.add('product-price');
                    price.textContent = `$${(product.price).toFixed(2)}`;  // Display price in dollars

                    const button = document.createElement('button');
                    button.classList.add('buy-button');
                    button.textContent = 'Add to Cart';

                    // Append elements to the product div
                    productDiv.appendChild(img);
                    productDiv.appendChild(name);
                    productDiv.appendChild(desc);
                    productDiv.appendChild(price);   // Added price element
                    productDiv.appendChild(button);

                    // Append product div to the container
                    productContainer.appendChild(productDiv);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }
        // Load products on page load
        window.addEventListener('DOMContentLoaded', loadProducts);

        const colorblindButton = document.getElementById('colorblind-button');
        const cartCountElement = document.getElementById('cart-count');

        // Function to update the image source from localStorage
        function updateColorblindImage() {
            const savedState = localStorage.getItem('colorblindMode');
            if (savedState) {
                colorblindButton.setAttribute('src', savedState);  // Set to saved image source
            }
        }

        // Add a click event listener to toggle the image source
        colorblindButton.addEventListener('click', function() {
            const currentSrc = colorblindButton.getAttribute('src');
            let newSrc;

            // Toggle between 'Colorblind_Off.png' and 'Colorblind_On.png'
            if (currentSrc === 'images/Colorblind_Off.png') {
                newSrc = 'images/Colorblind_On.png';
            } else {
                newSrc = 'images/Colorblind_Off.png';
            }

            // Set the new image source
            colorblindButton.setAttribute('src', newSrc);

            // Store the new state in localStorage
            localStorage.setItem('colorblindMode', newSrc);
        });

        // Update the image based on saved state in localStorage on page load
        window.addEventListener('load', updateColorblindImage);

        // Example function to update the cart count dynamically
        function updateCartCount(count) {
            cartCountElement.textContent = count;
        }

        // Update cart count from storage or API (example count set here)
        window.addEventListener('load', function() {
            let cartCount = localStorage.getItem('cartCount') || 0;
            updateCartCount(cartCount);
        });

        // Logout request on page unload
        window.addEventListener("load", async function(event) {
            // Call the logout function
            await fetch("/api/logout", { method: "POST" });
        });
    </script>
</body>
</html>
