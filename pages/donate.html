<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State Robotics Club - Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .colorblind-img {
            height: 45px;
            width: 45px;
            margin-left: auto;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
            font-size: 2.5em;
        }
        .content p {
            color: #555;
            font-size: 1.2em;
        }
        .donation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }
        .donation-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }
        .donation-display img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .donate-button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .donate-button:hover {
            background-color: #eaab00;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1em;
            }
            .navbar a {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }
            .content h1 {
                font-size: 1.7em;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart</a>
        <img src="images/Colorblind_Off.png" alt="Color Blind Off" class="colorblind-img" id="colorblind-button">
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Support the Kent State Robotics Club!</h1>
        <p>Your donations help fund our club activities. We appreciate any amount you can give!</p>

        <!-- Donation Container -->
        <div class="donation-container">
            <!-- Donation Display -->
            <div class="donation-display">
                <img src="images/KSR_Donation_B.jpg" alt="KSR Donation">
                <div class="donation-description">Help fund us today by donating to the Kent State Robotics Club.</div>
                
                <!-- Redirect Donation Button -->
                <button class="donate-button" onclick="window.location.href='https://buy.stripe.com/test_dR64iBcvUeQpdos144'">Donate Now</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for toggling the colorblind image -->
    <script>
        const colorblindButton = document.getElementById('colorblind-button');

        function updateColorblindImage() {
            const savedState = localStorage.getItem('colorblindMode');
            if (savedState) {
                colorblindButton.setAttribute('src', savedState);
            }
        }

        colorblindButton.addEventListener('click', function() {
            const currentSrc = colorblindButton.getAttribute('src');
            const newSrc = currentSrc === 'images/Colorblind_Off.png' ? 'images/Colorblind_On.png' : 'images/Colorblind_Off.png';
            colorblindButton.setAttribute('src', newSrc);
            localStorage.setItem('colorblindMode', newSrc);
        });

        window.addEventListener('load', updateColorblindImage);

        window.addEventListener("load", async function() {
            await fetch("/api/logout", { method: "POST" });
        });
    </script>

</body>
</html>
