<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NASA Robotics Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
        }
        .content p {
            color: #555;
            font-size: 18px;
        }
        /* Styling for the login form */
        .login-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .login-form {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <a href="homepage.html">Homepage</a> 
        <a href="products.html">Products</a> 
        <a href="donate.html">Donate</a> 
        <a href="aboutus.html">About Us</a> 
        <a href="adminlogin.html">Admin Login</a> 
        <a href="shoppingcart.html">Shopping Cart</a> 
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Admin Login</h1>
        <p>Welcome back! Please log in to manage the NASA Robotics Club store.</p>

        <!-- Login Form -->
        <div class="login-container">
            <form class="login-form" action="admin_dashboard.html" method="post">
                <div class="error-message" id="error-message"></div>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Simple JavaScript to handle login error display
        const form = document.querySelector('form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            // For demonstration, this just checks if the username is 'admin'
            const username = form.username.value;
            const password = form.password.value;

            if (username !== 'admin' || password !== 'password123') {
                event.preventDefault(); // Prevent form submission
                errorMessage.textContent = 'Invalid username or password.';
            }
        });
    </script>

</body>
</html>
