<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State Robotics Club - Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        *, *::before, *::after {
            box-sizing: inherit; /* Inherit box-sizing */
        }
        .navbar {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .cart-count {
            background-color: #eaab00;
            color: black;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            margin-left: 5px;
            display: inline-block;
        }
        .navbar .colorblind-img {
            height: 45px;
            width: 45px;
            margin-left: auto;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
        }
        .content p {
            color: #555;
            font-size: 1.2em;
        }
        .cart-container {
            width: 90%; /* Change to percentage for better scaling */
            max-width: 1200px; /* Limit maximum width */
            margin: 0 auto;
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .cart-image {
            width: 100px;
            height: auto;
        }
        .total {
            text-align: right;
            font-size: 20px;
            margin-top: 20px;
        }
        .remove-button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-button:hover {
            background-color: #eaab00;
        }
        .checkout-button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-button:hover {
            background-color: #eaab00;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .navbar a {
                padding: 10px;
                font-size: 15px;
            }
            .cart-image {
                width: 80px; /* Reduce image size on smaller screens */
            }
            .checkout-button {
                width: 100%; /* Make checkout button full width on small screens */
                padding: 15px;
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .content h1 {
                font-size: 24px; /* Reduce heading size */
            }
            .content p {
                font-size: 16px; /* Reduce paragraph size */
            }
            .cart-container {
                padding: 0 10px; /* Add padding for small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart <span class="cart-count" id="cart-count">0</span></a>
        <img src="images/Colorblind_Off.png" alt="Color Blind Off" class="colorblind-img" id="colorblind-button">
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Your Shopping Cart</h1>
        <p>Review your selected items in your cart and proceed to checkout.</p>
        <!-- Cart Items Table -->
        <div class="cart-container" id="cart-container">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <a href="checkout.html">
            <button class="checkout-button">Proceed to Checkout</button>
        </a>
    </div>

    <!-- JavaScript for toggling the colorblind image -->
    <script>

        // Fetch items from the cookies and display them
        async function loadCart() {
            try {
                const response = await fetch('api/getcart');
                const cartItems = await response.json();
                
                const tableBody = document.querySelector('#cart-table tbody');
                
                // Clear any existing content
                tableBody.innerHTML = '';

                // Populate with new product items
                cartItems.forEach(product => {

                    //create table outline
                    const row = document.createElement('tr');

                    //create inside table
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>$${(item.quantity * item.price).toFixed(2)}</td>
                        <td><button class="remove-button" onclick="removeItem('${item.name}')">Remove</button></td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }
        // Load cart on page load
        window.addEventListener('DOMContentLoaded', loadCart);


        // Function to remove an item from the cart
        async function removeItem(itemName) {
            await fetch(`/removecart?name=${encodeURIComponent(itemName)}`, { method: 'POST' });
            loadCart(); // Refresh the table after removing an item
        }

        const colorblindButton = document.getElementById('colorblind-button');
        const cartCountElement = document.getElementById('cart-count');

        // Function to update the image source from localStorage
        function updateColorblindImage() {
            const savedState = localStorage.getItem('colorblindMode');
            if (savedState) {
                colorblindButton.setAttribute('src', savedState);  // Set to saved image source
            }
        }

        // Add a click event listener to toggle the image source
        colorblindButton.addEventListener('click', function() {
            const currentSrc = colorblindButton.getAttribute('src');
            let newSrc;

            // Toggle between 'Colorblind_Off.png' and 'Colorblind_On.png'
            if (currentSrc === 'images/Colorblind_Off.png') {
                newSrc = 'images/Colorblind_On.png';
            } else {
                newSrc = 'images/Colorblind_Off.png';
            }

            // Set the new image source
            colorblindButton.setAttribute('src', newSrc);

            // Store the new state in localStorage
            localStorage.setItem('colorblindMode', newSrc);
        });

        // Update the image based on saved state in localStorage on page load
        window.addEventListener('load', updateColorblindImage);

        // Example function to update the cart count dynamically
        function updateCartCount(count) {
            cartCountElement.textContent = count;
        }

        // Update cart count from storage or API (example count set here)
        window.addEventListener('load', function() {
            let cartCount = localStorage.getItem('cartCount') || 0;
            updateCartCount(cartCount);
        });

        // Logout request on page unload
        window.addEventListener("load", async function(event) {
            // Call the logout function
            await fetch("/api/logout", { method: "POST" });
        });
    </script>
 
</body>
</html>
