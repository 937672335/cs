<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - NASA Robotics Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
        }
        .content p {
            color: #555;
            font-size: 18px;
        }
        .cart-container {
            width: 80%;
            margin: 0 auto;
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .cart-image {
            width: 100px;
            height: auto;
        }
        .total {
            text-align: right;
            font-size: 20px;
            margin-top: 20px;
        }
        .checkout-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart</a>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Your Shopping Cart</h1>
        <p>Review your selected items in your cart and proceed to checkout.</p>

        <!-- Cart Items Table -->
        <div class="cart-container">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
                <tr>
                    <td><img src="item0.jpg" alt="item0" class="cart-image">Item 0</td>
                    <td><input type="number" value="1" min="1" style="width: 60px;"></td>
                    <td>Product Price</td>
                    <td>Total Price</td>
                    <td><button class="checkout-button">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="item1.jpg" alt="item1" class="cart-image">Item 1</td>
                    <td><input type="number" value="2" min="1" style="width: 60px;"></td>
                    <td>Product Price</td>
                    <td>Total Price</td>
                    <td><button class="checkout-button">Remove</button></td>
                </tr>
            </table>
            <div class="total">
                <strong>Total: Total Price</strong>
            </div>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>

</body>
</html>
