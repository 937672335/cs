<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State Robotics Club - Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .colorblind-img {
            height: 45px;
            width: 45px;
            margin-left: 15px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
        }
        .content p {
            color: #555;
            font-size: 18px;
        }
        .cart-container {
            width: 80%;
            margin: 0 auto;
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .cart-image {
            width: 100px;
            height: auto;
        }
        .total {
            text-align: right;
            font-size: 20px;
            margin-top: 20px;
        }
        .checkout-button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-button:hover {
            background-color: #eaab00;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart</a>
        <img src="images/Colorblind_Off.png" alt="Color Blind Off" class="colorblind-img" id="colorblind-button">
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Your Shopping Cart</h1>
        <p>Review your selected items in your cart and proceed to checkout.</p>

        <!-- Cart Items Table -->
        <div class="cart-container">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
                <tr>
                    <td><img src="item0.jpg" alt="item0" class="cart-image">Item 0</td>
                    <td><input type="number" value="1" min="1" style="width: 60px;"></td>
                    <td>Product Price</td>
                    <td>Total Price</td>
                    <td><button class="checkout-button">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="item1.jpg" alt="item1" class="cart-image">Item 1</td>
                    <td><input type="number" value="2" min="1" style="width: 60px;"></td>
                    <td>Product Price</td>
                    <td>Total Price</td>
                    <td><button class="checkout-button">Remove</button></td>
                </tr>
            </table>
            <div class="total">
                <strong>Total: Total Price</strong>
            </div>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>

    <!-- JavaScript for toggling the colorblind image -->
    <script>
        const colorblindButton = document.getElementById('colorblind-button');

        // Function to update the image source from localStorage
        function updateColorblindImage() {
            const savedState = localStorage.getItem('colorblindMode');
            if (savedState) {
                colorblindButton.setAttribute('src', savedState);  // Set to saved image source
            }
        }

        // Add a click event listener to toggle the image source
        colorblindButton.addEventListener('click', function() {
            const currentSrc = colorblindButton.getAttribute('src');
            let newSrc;

            // Toggle between 'Colorblind_Off.png' and 'Colorblind_On.png'
            if (currentSrc === 'images/Colorblind_Off.png') {
                newSrc = 'images/Colorblind_On.png';
            } else {
                newSrc = 'images/Colorblind_Off.png';
            }

            // Set the new image source
            colorblindButton.setAttribute('src', newSrc);

            // Store the new state in localStorage
            localStorage.setItem('colorblindMode', newSrc);
        });

        // Update the image based on saved state in localStorage on page load
        window.addEventListener('load', updateColorblindImage);
    </script>
 
</body>
</html>
