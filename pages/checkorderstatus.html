<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Robotics Club - Check Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
        }
        .content p {
            color: #555;
            font-size: 18px;
        }
        .order-status-form {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .order-status-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }
        .order-status-form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .check-button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .check-button:hover {
            background-color: #eaab00;
        }
        .status-display {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart</a>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Check Order Status</h1>
        <p>Enter your order ID below to check the status of your order.</p>

        <!-- Form to Check Order Status -->
        <div class="order-status-form">
            <form action="checkorderstatusaction.html" method="post">
                <label for="order-id">Order ID</label>
                <input type="text" id="order-id" name="order_id" placeholder="Enter your Order ID" required>
                
                <button type="submit" class="check-button">Check Status</button>
            </form>
        </div>

        <!-- Display Order Status (This section can be populated dynamically with order status details) -->
        <div class="status-display">
            <!-- Order status details can be shown here after user checks status -->
            <p>Order Status: Awaiting Order ID...</p>
        </div>
    </div>

</body>
</html>
