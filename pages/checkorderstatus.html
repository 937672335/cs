<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State Robotics Club - Check Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        .navbar img {
            height: 70px;
            margin-right: 15px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .colorblind-img {
            height: 45px;
            width: 45px;
            margin-left: auto;
            cursor: pointer;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
            font-size: 2.5em;
        }
        .content p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .order-status-form {
            margin: 20px auto;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .order-status-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }
        .order-status-form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .check-button {
            background-color: #002664;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .check-button:hover {
            background-color: #eaab00;
        }
        .status-display {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1em;
            }
            .order-status-form, .status-display {
                max-width: 90%; 
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }
            .content h1 {
                font-size: 1.7em;
            }
            .content p {
                font-size: 0.9em;
            }
            .order-status-form, .status-display {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu Bar -->
    <div class="navbar">
        <img src="images/KSRLogo_C.png" alt="Kent State Robotics Logo">
        <a href="homepage.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About Us</a>
        <a href="adminlogin.html">Admin Login</a>
        <a href="shoppingcart.html">Shopping Cart</a>
        <img src="images/Colorblind_Off.png" alt="Color Blind Off" class="colorblind-img" id="colorblind-button">
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Check Order Status</h1>
        <p>Enter your order ID below to check the status of your order.</p>

        <!-- Form to Check Order Status -->
        <div class="order-status-form">
            <form action="checkorderstatusaction.html" method="post">
                <label for="order-id">Order ID</label>
                <input type="text" id="order-id" name="order_id" placeholder="Enter your Order ID" required>
                
                <button type="submit" class="check-button">Check Status</button>
            </form>
        </div>

        <!-- Display Order Status (This section can be populated dynamically with order status details) -->
        <div class="status-display">
            <!-- Order status details can be shown here after user checks status -->
            <p>Order Status: Awaiting Order ID...</p>
        </div>
    </div>

    <!-- JavaScript for toggling the colorblind image -->
    <script>
        async function fetchUserName() {
            try {
                const response = await fetch('/api/current_user');
                if (response.ok) {
                    const data = await response.json();
                    if(data && data.username){
                        document.getElementById('user-name').innerText = data.username;
                    } else{
                        window.location.href = 'adminlogin.html'
                    }
                } else {
                    console.error("Failed to fetch user's name");
                    window.location.href = 'adminlogin.html'
                }
            } catch (error) {
                console.error("Error fetching user's name:", error);
                if (retryCount < 3) { // Retry a few times in case of temporary errors
                    setTimeout(() => fetchUserName(retryCount + 1), 1000); // Retry after 1 second
                } else {
                    window.location.href = 'adminlogin.html';
                }
            }
        }
        const colorblindButton = document.getElementById('colorblind-button');

        // Function to update the image source from localStorage
        function updateColorblindImage() {
            const savedState = localStorage.getItem('colorblindMode');
            if (savedState) {
                colorblindButton.setAttribute('src', savedState);  // Set to saved image source
            }
        }

        // Add a click event listener to toggle the image source
        colorblindButton.addEventListener('click', function() {
            const currentSrc = colorblindButton.getAttribute('src');
            let newSrc;

            // Toggle between 'Colorblind_Off.png' and 'Colorblind_On.png'
            if (currentSrc === 'images/Colorblind_Off.png') {
                newSrc = 'images/Colorblind_On.png';
            } else {
                newSrc = 'images/Colorblind_Off.png';
            }

            // Set the new image source
            colorblindButton.setAttribute('src', newSrc);

            // Store the new state in localStorage
            localStorage.setItem('colorblindMode', newSrc);
        });

        // Update the image based on saved state in localStorage on page load
        window.addEventListener('load', updateColorblindImage);
        window.addEventListener('load', fetchUserName());
    </script>
 
</body>
</html>
